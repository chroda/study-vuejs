<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button @click="add(1)">Add a Year</button>
            <button @click="subtract(1)">Subtract a Year</button>
            <button @dblclick="add(10)">Add 10 Yeara</button>
            <button @dblclick="subtract(10)">Subtract 10 Years</button>
            <p>My age is {{ age }}</p>
            <div id="canvas" @mousemove="updateXY"> {{ x }}, {{ y }} </div>
            <a @click.prevent="click" href="http://thenetninja.co.uk">The Net Ninja</a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
